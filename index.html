<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App | Aryan Siddiqui</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7bf475055b.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="wrapper style">
        <div class="container style">
            <h1>Counter App</h1>
            <div class="counter style">
               <button onclick="decrement()"><i class="fa-solid fa-minus"></i></button> 
                <p class="content">0</p> 
               <button onclick="increment()"> <i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
